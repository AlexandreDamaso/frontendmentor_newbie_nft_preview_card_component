<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/standard.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <section class="nft">
        <div class="nft__card">
            <div class="nft__view">
                <img src="./src/img/icon-view.svg" alt="Mouse sobre a imagem">
            </div>
            <img class="nft__fixed" src="./src/img/image-equilibrium.jpg" alt="Imagem Equilibrium">
        </div>
        <h1 class="nft__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="nft__text">Our Equilibriom collection promotes balance and calm.</p>
        <div class="nft__info">
            <div class="nft__ether">
                <img src="./src/img/icon-ethereum.svg" alt="" class="nft__icon">
                <div class="nft__ethereum">0.041 eth</div>
            </div>
            <div class="nft__pasttime">
                <img src="./src/img/icon-clock.svg" alt="" class="nft__clock">
                <div class="nft__time">3 days left</div>
            </div>
        </div>
        <div class="nft__creator">
            <div ><img src="./src/img/image-avatar.png" alt="" class="nft__photo"></div>
            <div class="nft__creation">Creation of <a href="#" class="nft__name">Jules Wyvern</a></div>
        </div> 
    </section>
</body>
</html>
